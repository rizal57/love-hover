<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Love for my girlfriend</title>
  </head>
  <body>
    <script>
      document.addEventListener("mousemove", (e) => {
        let body = document.querySelector("body");
        let love = document.createElement("span");
        let x = e.offsetX;
        let y = e.offsetY;
        love.style.left = x + "px";
        love.style.top = y + "px";

        let size = Math.random() * 80;
        love.style.width = 20 + size + "px";
        love.style.height = 20 + size + "px";

        let transformVal = Math.random() * 360;
        love.style.transform = "rotate(" + transformVal + "deg)";

        body.appendChild(love);

        setTimeout(() => {
          love.remove();
        }, 1000);
      });
    </script>
  </body>
</html>
